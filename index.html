<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile page__container">
            <div class="profile__info">
                <div class="profile__photo"></div>
                <div class="profile__data">
                    <h1 class="profile__data-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    <p class="profile__data-job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>
        <section class="elements page__container"></section>
    </main>
    <footer class="footer page__container">
        <p class="footer__info">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile page__container">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form" name="formEdit">
                <h2 class="popup__info">Редактировать профиль</h2>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_text_name" id="nameProfile" type="text" minlength="2" maxlength="40" placeholder="Введите данные" name="name" required>
                    <span class="popup__error" id="nameProfile-error">Вы пропустили это поле.</span>
                </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_text_job" id="job" type="text" minlength="2" maxlength="200" placeholder="Введите данные" name="job" required>
                    <span class="popup__error" id="job-error">Вы пропустили это поле.</span>
                </label>
                <button class="popup__button" name="saveEdit" aria-label="Сохранить" type="submit" disabled>Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_card-add page__container">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <form class="popup__form" name="formCreate">
                <h2 class="popup__info">Новое место</h2>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_text_name-add" id="nameMesto" type="text" minlength="1" maxlength="30" placeholder="Название" name="name" required>
                    <span class="popup__error" id="nameMesto-error">Вы пропустили это поле.</span>
                 </label>
                <label class="popup__form-field">
                    <input class="popup__input popup__input_text_link-add" type="url" id="url" placeholder="Cсылка на картинку" name="job" required>
                    <span class="popup__error" id="url-error">Введите адрес сайта.</span>
                </label>
                <button class="popup__button" aria-label="Создать" type="submit" disabled>Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_picture page__container">
        <div class="popup__block">
            <button class="popup__close-button" aria-label="Закрыть" type="button"></button>
            <div class="popup__view">
                <img class="popup__img" src="#" alt>
                <h2 class="popup__title"></h2>
            </div>
        </div>
    </div>
    <template class="template">
        <div class="element">
            <img class="element__img" src="#" alt>
            <button class="element__delete-button" aria-label="Удалить" type="button"></button>
            <div class="element__content">
                <h2 class="element__text"></h2>
                <button class="element__like-button" aria-label="Понравилось" type="button"></button>
            </div>
        </div>
    </template>

    <script type='module' src="./scripts/index.js"></script>
    <script type='module' src="./scripts/Card.js"></script>
    <script type='module' src="./scripts/FormValidate.js"></script>

</body>

</html>
