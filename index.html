<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header page__container">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип">
    </header>
    <main>
        <section class="profile page__container">
            <div class="profile__info">
                <div class="profile__photo"></div>
                <div class="profile__data">
                    <h1 class="profile__data-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    <p class="profile__data-job">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" aria-label="Добавить" type="button"></button>
        </section>

        <section class="elements page__container">

            <div class="element">
                <img class="element__img" src="./images/minsk.jpg" alt="Минск">
                <div class="element__content">
                    <h2 class="element__text">Минск</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/naroch.jpg" alt="Нарочь">
                <div class="element__content">
                    <h2 class="element__text">Нарочь, Минская область</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/gomel.jpg" alt="Гомель">
                <div class="element__content">
                    <h2 class="element__text">Гомель</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/Brest.jpg" alt="Брест">
                <div class="element__content">
                    <h2 class="element__text">Брест</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/grodno-attractions-sovetskaya-panorama-1.jpg" alt="Гродно">
                <div class="element__content">
                    <h2 class="element__text">Гродно</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__img" src="./images/vitebsk.jpg" alt="Витебск">
                <div class="element__content">
                    <h2 class="element__text">Витебск</h2>
                    <button class="element__like-button" aria-label="Понравилось" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__info">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup page__container">
        <div class="popup__container">
            <button class="popup__close-button" aria-label="Закрыть" type="reset"></button>
            <form class="popup__form" name="form">
                <h2 class="popup__info">Редактировать профиль</h2>
                <input class="popup__input popup__input_text_name" type="text" placeholder="Введите данные" name="name" required>
                <input class="popup__input popup__input_text_job" type="text" placeholder="Введите данные" name="job" required>
                <button class="popup__save-button" aria-label="Сохранить" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
